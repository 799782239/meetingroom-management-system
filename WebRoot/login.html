        function _s_login() {
        	if($("#user").val()==""){
                bootbox.alert("工号不能为空！");
                return false;
            }else if($("#psw").val()==""){
                bootbox.alert("密码不能为空！");
                return false;
            }else{
                document.form1.action="login";
                document.form1.submit();
            }
        }
        function showDlg() {
            $("#dlg").modal({'backdrop': 'static'});
        }
        function closeDlg() {
            $("#dlg").modal('hide');
        }
        function showFind(){
            $("#find").modal({'backdrop':'static'});
        }
        function closeFind(){
            $("#find").modal('hide');
        }
        function do_reg_sub(){
            if($("#username").val().length>9){
                $("#regster").append("<p>用户名不能大于9个字！</p>");
                return false;
            }else if($("#sex").val()!='男'&&$("#sex").val()!='女'){
                $("#regster").append("<p>性别只能为男或者女！</p>");
                return false;
            }else if($("#password").val().length>12){
                $("#regster").append("<p>密码长度不得超过12位！</p>");
                return false;
            }else if(!/^[\d]{1,3}$/.test($("#age").val())){
                $("#regster").append("<p>请正确填写年龄</p>");
                return false;
            }else if($("#password").val()!=$("#repassword").val()){
                $("#regster").append("<p>两次输入的密码不一致，请重新输入！</p>");
                return false;
            }else if(!/^[A-Za-z\d]+[A-Za-z\d\-_\.]*@([A-Za-z\d]+[A-Za-z\d\-]*\.)+[A-Za-z]{2,4}$/.test($("#email").val())){
                $("#regster").append("<p>请正确输入邮箱！</p>");
                return false;
            }else if(!/^[\d]{11}$/.test($("#phone").val())){
                $("#regster").append("<p>请正确填写手机号！</p>");
                return false;
            }else if(!/^[\d]{8}$/.test($("#number").val())){
                $("#regster").append("<p>请正确填写工号！</p>");
                return false;
            }else{
            	document.form_r.action="reg!find";
                document.form_r.submit();
            }
        }
            function _f_psw(){
            	var url="reg.action";
            	if($("#find_work_number").val()==""){
            		alert("工号不能为空！");
            	}else if($("#find_phone").val()==""){
            		alert("手机号不能为空!");
            	}
            	var n=$("#find_work_number").val();
            	var p=$("#find_phone").val();
            	//alert(n+p);
            	//alert("sss");
            	$.get(url,{find_work_number:n,find_phone:p},function do_ajax(result){
            			alert(result);
            		});
            	}
